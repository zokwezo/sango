<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <link href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@2.0.2" integrity=
  "sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
  crossorigin="anonymous"></script>
  <title>Sango Phrase Translation</title>
</head>
<body>
  <p><strong>UNDER CONSTRUCTION</strong></p>
  <p><em>Below is an working HTMX example client interacting with the service
  at <a href="http://localhost:8000">http://localhost:8000</a> launched by
  running <code>translate www</code>.</em></p>
  <div class="row mt-4 g-4">
    <div class="col-8">
      <h1 class="mb-4">Film List</h1>
      <ul class="list-group fs-5 me-5" id="film-list">
        {{ range .Films }} {{ block "film-list-element" .}}
        <li class="list-group-item bg-primary text-white">{{ .Title }} - {{
        .Director }}</li>{{ end }} {{ end }}
      </ul>
    </div>
    <div class="col-4">
      <h1 class="mb-4">Add Film</h1>
      <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend"
      hx-indicator="#spinner">
        <div class="mb-2">
          <label for="film-title">Title</label> <input type="text" name="title"
          id="film-title" class="form-control">
        </div>
        <div class="mb-3">
          <label for="film-director">Director</label> <input type="text" name=
          "director" id="film-director" class="form-control">
        </div><button type="submit" class="btn btn-primary"><span class=
        "spinner-border spinner-border-sm htmx-indicator" id="spinner"></span>
        Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
